<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteMap</title>
    <!--css link-->
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Bs cdn link-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Leaflet kutuphane-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <!--yan icerikl-->
    <aside>
      <div class="head">
        <h1>Notlar</h1>
        <h1 id="add-title">Yeni Not</h1>

        <i id="arrow" class="bi bi-chevron-down"></i>
      </div>

      
      <form>
        <div class="field">
          <label>Baslik </label>
          <input type="text" required />
        </div>

        <div class="field">
          <label>Tarih</label>
          <input type="date" required />
        </div>

        <div class="field">
          <label>Durum</label>
          <select required>
            <option value="" disabled selected>Seciniz...</option>
            <option value="goto">Ziyaret</option>
            <option value="park">park yeri</option>
            <option value="home">Ev</option>
            <option value="job">Is</option>
          </select>
        </div>

        <div class="buttons">
          <button id="cancel">Iptal</button>
          <button>Ekle</button>
        </div>
      </form>

      <ul>
        <!-- <li>
            <div>
              <p>Durak-1</p>
              <p>24 Aralik 2024</p>
              <p>is</p>
            </div>
            <div class="icons">
              <i class="bi bi-airplane-fill" id="fly"></i>
              <i class="bi bi-trash3-fill" id="delete"></i>
            </div>
          </li> -->
      </ul>
    </aside>

    <!--Harita-->
    <div id="map"></div>

    <script src="./scripts/main.js" type="module"></script>
    <!--leaflet js kutuphanesi-->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </body>
</html>
